<!DOCTYPE html>
<html lang="en-US">
  <!-- head -->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#5e548e" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png" />
    <title>danharris.io</title>
    <!--[if lt IE 9]>
      <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"
      ></script>
    <![endif]-->
  </head>

  <!-- body -->
  <body>
    <!-- logo / header -->
    <header class="logo-header">
      <div class="logo">
        <!-- profile pic -->
        <img
          class="logo__profile-pic"
          alt="dan profile"
          src="profile-dan.jpg"
        />
        <!-- logo text -->
        <span class="logo__text__line1">DAN</span>
        <span class="logo__text__line2">HARRIS</span>
      </div>
    </header>
    <main class="outer-wrapper">
      <!-- landing page centred-logo content -->
      <section class="content__outer-wrapper landing">
        <div class="content__inner-wrapper">
          <!-- scroll down -->
          <button class="landing__button-scroll">
            <!-- grommet linkDown icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="none"
                stroke="#000"
                stroke-width="2"
                d="M12,2 L12,22 M3,11 L12,2 L21,11"
                transform="matrix(1 0 0 -1 0 24)"
              />
            </svg>
          </button>
        </div>
      </section>
      <!-- projects content -->
      <section class="content__outer-wrapper projects">
        <div class="content__inner-wrapper"></div>
      </section>
    </main>
  </body>
</html>
